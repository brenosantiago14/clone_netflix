<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/estilo.css">

	<!-- responsividade -->
	<link rel="stylesheet" href="style/responsive.css">

	<!--owl css-->
	<link rel="stylesheet" href="style/owl/owl.carousel.min.css">
	<link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

	<title>CloneFlix Brasil</title>
</head>
<body>
	<header>
		<div class="container">
			<h2 class="logo">CLONEFLIX</h2>
			<nav>
				<a href="#">Início</a>
				<a href="#">Séries</a>
				<a href="#">Filmes</a>
				<a href="#">Lives</a>
			</nav>
		</div>
	</header>
	
	<main>
		<div class="filme-principal">
			<div class="container">
				<h3 class="titulo">PRISON BREAK</h3>
				<p class="descricao">Lincoln Burrows é condenado injustamente à pena de morte. Só lhe resta confiar no irmão Michael Scofield, que executa um plano de fuga e se vê no meio de uma perigosa conspiração.</p>

				<div class="botoes">
					<button role="button" class="botao">
						<!-- html tirado do site fontawesome -->
						<i class="fas fa-play"></i>
					ASSISTIR AGORA
					</button>
					<button role="button" class="botao">
						<!-- html tirado do site fontawesome -->
						<i class="fas fa-info-circle"></i>
					MAIS INFORMAÇÕES
					</button>
				</div>

			</div>			
		</div>
	</main>


	<div class="carrosel-filmes">
		<div class="owl-carousel owl-theme">
			<div class="item">
				<img class="box-filme" src="img/casa-papel.jpg" alt="" srcset="">

			</div>
			<div class="item">
				<img class="box-filme" src="img/ozark.jpg">
			</div>
			<div class="item">
				<img class="box-filme" src="img/the-good-doctor.jpg">
			</div>
			<div class="item">
				<img class="box-filme" src="img/riverdale.jpg">
			</div>
			<div class="item">
				<img class="box-filme" src="img/walking-dead.jpg">
			</div>
			<div class="item">
				<img class="box-filme" src="img/homem-aranha2.jpg">
			</div>
			<div class="item">
				<img class="box-filme" src="img/prisonbreak-serie.jpg">
			</div>
			<div class="item">
				<img class="box-filme" src="img/arcane.jpg">
			</div>
			<div class="item">
				<img class="box-filme" src="img/pblinders.jpg">

			<div class="item">
				<img class="box-filme" src="img/dexter.jpg">

			<div class="item">
				<img class="box-filme" src="img/simpsons.jpg">
			</div>
		</div>
	</div>

	<!-- Script usado pros icones retirados do site fontawesome -->
	<script src="https://kit.fontawesome.com/9fad9ce8dd.js" crossorigin="anonymous"></script>

	<script src="js/owl/jquery.min.js"></script>
